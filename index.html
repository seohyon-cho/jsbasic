<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="box"></div>

  <script>

    /*
      반복문 : 여러 번 반복되는 특정 코드를 자동 반복 처리 
      * 내장 함수란, 이미 시스템에 정의되어 있는 함수.
      for(자바스크립트 기본 내장 함수), forEach, map(배열 전용 내장 함수)
    */

    // for문 패턴 : for(초기값; 반복범위; 반복방식){반복될 코드}
    for (let i = 1; i <= 100; i++) { console.log(i); }

    const colors = ['red', 'green', 'blue', 'yellow'];
    // for문으로 배열 반복처리한 것.
    for (let i = 0; i < colors.length; i++) { console.log(colors[i]); }

    // forEach문으로 반복처리
    // forEach 안쪽에 함수를 인수로 전달. 
    // forEach() 괄호 안에 function(){} 삽입.
    // forEach() 안쪽에 인수로 전달되는 매개변수로는 다음의 값들이 자동 전달됨.
    // 첫 번째 인수(현재 반복되는 배열의 각 데이터 값)
    // 두 번째 인수(현재 반복되는 순번)
    // 세 번째 인수(반복되는 원본 배열값 전체)
    colors.forEach(function (data, index, array) {
      console.log('data', data);
      console.log('index', index);
      console.log('array', array);
    });


  </script>
</body>

</html>
