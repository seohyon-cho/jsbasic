  <script>
    /*
    자바스크립트의 자료형 (data type)
    - 원시형 자료 (primitive type)
      : 문자열(String), 숫자(Number), 논리형자료(Boolean, true, false), undefined(undefined)
    - 참조형 자료 (reference type)
      : 배열(Array: Object), 객체(Object), null(Object)

      undefined 와 null 의 차이점
      -- undefined : 변수를 선언하고 값을 할당하지 않았을 때, 시스템이 자동으로 넣어주는 값. 
          -> 특정 값을 찍었을 때 undefined가 나오는 경우는 에러 상황 : 있어야 될 메모리 값이 없을 때 
      -- null : 일부러 명시적으로 값을 비워둘 때 쓰는 것. 
          -> 에러 상황은 아니고, 추후에 어떤 값을 담을 변수를 만들긴 해야하는데, 담을 값이 없을 때 null을 할당함. 

    let test;
    console.log(test);
    let youtubeData = null;
    console.log(null);
    youtube = '추후에 담길 유튜브 데이터';
    */



    /*
      객체의 property에 변수 연결하는 방법
      : ES6 이후로, 객체의 property key값을 변수로 치환 가능하게 됨. 
      : 객체의 property key값을 대괄호[]로 묶으면 변수 활용 가능.  // [property key]: value
    */

    let name = 'abcde';
    const student = {
      [name]: 'David'
    }
    console.log(student.abcde);

    /*
      자바스크립트 데이터의 자료형 확인하는 방법

    */

    let txt = 'hello';
