      원시형자료 vs 참조형자료

        - string, number, boolean, undefined

      참조형자료 : 메모리에 해당 값 자체가 아닌 해당 값의 위치값이 참조되는 자료형
      : 메모리에 해당 값의 위치 값만 참조되는 것이 아닌 해당 값으로 활용할 수 있는 여러 가지 메소드(함수)도 같이 참조됨.
