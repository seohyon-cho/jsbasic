<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="box"></div>

  <script>
    /*
    자바스크립트는 Interpreter language (인터프리터 언어)
    : 컴파일이라는 단계를 거치지 않고 모든 브라우저에 내장이 되어 있어 실시간으로 동작하는 언어.

    요즘에 자바스크립트가 뜨는 이유
    : 기존 브라우저 성능이 안 좋아서 코드개발의 간편함보다는 성능 중심의 개발을 하다보니, java나 c 같은 컴파일 언어가 대세였음. 
    : 그러나 요즘은 전반적인 사용자 시스템이 좋아지면서, 개발 시에 굳이 성능을 예전처럼 고려할 필요가 없어지다보니, 간편한 인터프리터 방식의 개발이 선호됨.

    자바스크립트는 대표적인 비동기 동작방식. 
    - 동기적 동작방식 : 입력한 순서대로 코드가 순차적으로 실행되는 방식. (c, java 등)
    - 비동기적 동작방식 : 입력한 순서대로가 아니라, 동시에 실행되는 방식.

    자바스크립트가 비동기적으로 동작하는 이유
    : 자바스크립트는 브라우저(web api)에 내장이 되어있어, 브라우저 기능과 상호적으로 작업하기 때문에 특정 업무를 자바스크립트와 web api가 분담해서 처리하므로 특정 작업의 순서를 특정하기 어려움. 

    자바스크립트가 비동기적으로 동작하면서 발생하게 되는 대표적인 오류 사례 
    - 브라우저를 통해서 유튜브 서버로부터 유튜브 데이터를 가져옴. (web api가 처리.)
    - 해당 유튜브 데이터를 통해서 자바스크립트를 이용해서 동적 DOM 생성. (js가 처리.)
    : 위 사례의 경우, 자바스크립트는 비동기적으로 동작하기 때문에, 아직 브라우저를 통해 유튜브 데이터가 다 받아지지 않은 상태여도 js가 DOM생성을 먼저 시작하게 되면서 오류 발생.
    -> 이러한 에러 상황을 'runtime' 에러 라고 함.
    -> runtime error : 사용자가 실 서비스를 이용하는 도중에 발생하는 에러.

    -> 프론트엔드 개발자가 제일 신경써야 할 작업
    : 비동기로 인해 발생하는 작업흐름을 강제로 동기화 시키는 작업 (promise)

    자바스크립트의 구조 
    - call stack
      : 특정 업무를 실행하는 작업 공간 
      :: 자바스크립트 명령어를 순차적으로 실행하는 역할
      ::: 변수 선언 시, 메모리를 할당하거나, 원시형 자료(데이터 크기가 확정되어 있는 문자, 숫자, bulling 등) 같은 간단한 자료구조는 저장 가능. 
      :::: 자바스크립트는 call stack이 하나밖에 없는 단일쓰레드 방식. 
          (web api와 나눠서 업무를 실행하기 때문에 단일 쓰레드임에도 불구하고 비동기적인 것임.)
    - memory heap 
      : 임시로 특정 데이터를 저장하는 공간 
      :: 데이터의 크기를 확정하기 힘든 대용량 데이터나 참조형 자료(데이터의 크기가 무제한 확장될 수 있는 배열, 객체 등)가 저장되는 공간.
      ::: memory heap에 저장되는 값은, 자바스크립트에 내장되어 있는 garbage collector에 의해서 정기적으로 안 쓰는 메모리는 삭제됨. 

    
    */

    /*
      [핵심요약]
      - 자바스크립트는 브라우저에 내장이 되어 서로 상호보완적으로 동작됨. 
      - 자바스크립트는 비동기 방식으로 동작됨. (입력한 순서대로 동작되지 않을 수 있음.)
      - 따라서 자바스크립트에서 비동기로 인해 발생하는 오류 상황을 강제로 동기화 시키는 작업이슈가 많음. 
    */


  </script>
</body>

</html>
